{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Logged in as <a href="{% url 'accounts:profile' %}">{{ profile.user }}</a></h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<div class="job_details_area">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 mx-auto">
                <div class="job_sumary">
                    <div class="summery_header">
                        <h3>{{ profile.user }} Profile</h3>
                    </div>
                    <div class="job_content">
                        <ul>
                            <li>Name: <span>{{ profile.user }}</span></li>
                            <li>Email: <span>{{ profile.user.email }}</span></li>
                            <li>Phone: <span>{{ profile.phone_number }}</span></li>
                            <li>City: <span> {{ profile.city }}</span></li>
                        </ul>
                    </div>
                    <a href="{% url 'accounts:profile_edit' %}" class="boxed-btn3 w-100"> Edit Profile </a>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
